<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¿ Crop Recommendation - AgroNexus</title>
  <script defer src="script.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
      text-shadow: 1px 1px #dcedc8;
    }

    form {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 2px solid #c8e6c9;
      margin-bottom: 20px; /* Added margin for separation */
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #33691e;
    }

    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      margin-bottom: 10px;
      border: 1px solid #a5d6a7;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus, select:focus {
      border-color: #66bb6a;
      outline: none;
      background-color: #f1f8e9;
    }

    button {
      margin-top: 15px;
      background-color: #43a047;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2e7d32;
    }

    #result {
      margin-top: 5px; /* Adjusted margin */
      font-size: 20px;
      font-weight: bold;
      color: #1b5e20;
      background-color: #e8f5e9;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #c5e1a5;
      width: 400px; /* Set width to match form */
      text-align: center; /* Center the text */
      box-sizing: border-box; /* Include padding/border in width */
      margin-bottom: 15px; /* Space before suggestions */
    }

    #suggestions {
      margin-top: 0px; /* Adjusted margin */
      background-color: #fff9c4; /* Light yellow background */
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ffeb3b; /* Yellow border */
      width: 400px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      color: #6d4c41; /* Dark brown text */
      box-sizing: border-box; /* Include padding/border in width */
    }

    #suggestions h3 {
        color: #c08700; /* Darker yellow for heading */
        margin-top: 0;
        margin-bottom: 10px;
    }

    #suggestions ul {
        list-style-type: disc;
        margin-left: 20px;
        padding-left: 0;
    }

    #suggestions li {
        margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <h1>ðŸŒ¿ Smart Crop Advisor</h1>

  <form id="cropForm">
    <label for="area">Area (in acres):</label>
    <input type="number" step="0.1" id="area" name="area" required>

    <label for="soil_type">Soil Type:</label>
    <select id="soil_type" name="soil_type" required>
      <option value="Loamy">Loamy</option>
      <option value="Red">Red</option>
      <option value="Clay">Clay</option>
      <option value="Sandy">Sandy</option>
    </select>

    <label for="duration">Harvest Duration:</label>
    <select id="duration" name="duration" required>
      <option value="Short">Short</option>
      <option value="Long">Long</option>
    </select>

    <label for="month">Month:</label>
    <select id="month" name="month" required>
        <option value="">Select Month</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>


    <label for="N">Nitrogen (optional, kg/ha):</label>
    <input type="number" id="N" name="N">

    <label for="P">Phosphorus (optional, kg/ha):</label>
    <input type="number" id="P" name="P">

    <label for="K">Potassium (optional, kg/ha):</label>
    <input type="number" id="K" name="K">

    <label for="pH">pH (optional):</label>
    <input type="number" step="0.1" id="pH" name="pH">

    <label for="moisture">Moisture % (optional):</label>
    <input type="number" id="moisture" name="moisture">
    <label for="symptoms">Observed Disease Symptoms (optional):</label>
<select id="symptoms" name="symptoms">
  <option value="">None</option>
  <option value="yellow_leaves">Yellow Leaves</option>
  <option value="wilting">Wilting</option>
  <option value="leaf_spots">Leaf Spots</option>
  <option value="stunted_growth">Stunted Growth</option>
  <option value="powdery_mildew">Powdery Mildew</option>
</select>

    <button type="submit">ðŸŒ¾ Get Recommended Crop</button>
  </form>

  <div id="result"></div>
  <div id="suggestions"></div>
</body>
</html>
